<!DOCTYPE html>
<html>
<head>
  <title>Instagram Downloader</title>
  <style>
    @font-face {
      font-family: 'Inter';
      src: local('Inter');
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      font-family: 'Inter', sans-serif;
    }

    .form-container {
      text-align: center;
      padding: 40px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="number"] {
      width: 500px;
      padding: 18px 20px;
      font-size: 18px;
      border-radius: 40px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      outline: none;
      text-align: center; /* ⬅️ Center the text & placeholder */
      font-family: 'Inter', sans-serif;
    }

    input::placeholder {
      text-align: center;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    input[type="submit"] {
      padding: 14px 40px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Instagram Downloader</h2>
    <form method="post">
      <input type="text" name="username" placeholder="Search a username" title="Username that you would like to search" required><br>
      <input type="number" name="posts" value="5" title="Post Limit for Downloading"><br>
      <input type="submit" value="Fetch Images">
    </form>
  </div>
</body>
</html>
